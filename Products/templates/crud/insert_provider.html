{% extends 'index.html' %}

{% block title %}
    New Provider
{% endblock title %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form">{% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required id="id_nombre" placeholder="Nombre Proveedor">
            </div>
            <div class="mb-3">
                <label for="id_telefono" class="form-label">Telefono:</label>
                <input type="text" name="telefono" class="form-control" required id="id_telefono" placeholder="Telefono">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required id="id_email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="id_direccion" class="form-label">Direccion</label>
                <textarea class="form-control" name="direccion" required id="id_direccion" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Registrar</button>
            </div>
        </form>
    </div>
{% endblock content %}
