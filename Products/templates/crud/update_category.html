{% extends 'index.html' %}

{% block title %}
    Update Category
{% endblock title %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form">{% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required id="id_nombre" placeholder="Nombre Categoria" value="{{ category.nombre }}">
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripcion</label>
                {% comment %} Textarea no tiene tag (value) {% endcomment %}
                <textarea class="form-control" name="descripcion" required id="id_descripcion" rows="3">{{ category.descripcion }}</textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock content %}
